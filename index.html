<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                key: params.get("key"),
                id: params.get("id")
            };
        }

        function sendEmail() {
            const email = document.getElementById("email").value;
            const { key, id } = getQueryParams();
            if (!email) {
                alert(`Please enter an email. Key: ${key}, ID: ${id}`);
                return;
            }
            
            fetch("https://your-api-endpoint.com/send-summary", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email, key: key, id: id })
            })
            .then(response => response.json())
            .then(data => alert("Summary sent successfully!"))
            .catch(error => alert("Error sending summary"));
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="res/ac_logo.svg" alt="Logo" class="logo">
        <h2>Send Summary</h2>
        <input type="email" id="email" placeholder="Enter email" required>
        <button onclick="sendEmail()">Send Summary</button>
    </div>
</body>
</html>
